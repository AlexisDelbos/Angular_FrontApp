<div class="container">
    <div class="col-md-3">
        <form #f="ngForm" (ngSubmit)="onSaveCustomer(f.value)">
            <div class="form-group">
                <label class="control-label"> Nom : </label>
                <input type="text" name="name" required class="form-control" [(ngModel)]="cartService.getCustomer().lastname">
            </div>

            <div class="form-group">
                <label class="control-label"> Pr√©nom : </label>
                <input type="text" name="Firstname" required class="form-control" [(ngModel)]="cartService.getCustomer().firstname">
            </div>

            <div class="form-group">
                <label class="control-label"> Adresse : </label>
                <input type="text" name="adresse" required class="form-control" [(ngModel)]="cartService.getCustomer().adress">
            </div>

            <div class="form-group">
                <label class="control-label"> Tel : </label>
                <input type="text" name="phone" required class="form-control" [(ngModel)]="cartService.getCustomer().mobileNumber">
            </div>

            <div class="form-group">
                <label class="control-label"> Email : </label>
                <input type="text" name="Email" required class="form-control" [(ngModel)]="cartService.getCustomer().mail">
            </div>

            <button type="submit" [disabled]="!f.valid" class="btn btn-primary"  > Next </button>
        </form>




    </div>



</div>
