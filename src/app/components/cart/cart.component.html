<div>
    <ng-container *ngIf="cart.length > 0">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th> 
            <th>Name</th> 
            <th>Quantity</th> 
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let training of cart">
            <td>{{ training.id }}</td>
            <td>{{ training.name }}</td>
            <td>{{ training.quantity }}</td>
            <td>{{ (training.price * training.quantity) | number:'1.2-2' }}</td> 
            <td><a class="btn btn-danger" (click)="onRemoveFromCart(training)">Supprimer</a></td>
          </tr>
          <tr>
            <td><strong>Total</strong></td>
            <td></td>
            <td></td>
            <td><strong>{{ total | number:'1.2-2' }}</strong></td> 
          </tr>
        </tbody>
      </table>
      
      <button class="btn btn-success" (click)="order()">Commander</button>
    </ng-container>
  
    <ng-container *ngIf="cart.length === 0">
      <p>Le panier est vide.</p>
    </ng-container>
  </div>
