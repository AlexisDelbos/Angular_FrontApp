<div>
    <ng-container *ngIf="listTrainings">
        <table class="table tablea-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th> <th>NOM</th> <th>DESCRIPTION</th> <th>PRIX</th> <th>QUANTITY</th> <th>PANIER</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of listTrainings">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>
                    <td>{{training.description}}</td>
                    <td>{{training.price}}</td>
                    <td><input type="number" name="quantity" min="0" style="width: 60px" [(ngModel)]="training.quantity"></td>
                    <td> <a class="btn btn-primary" (click)="onAddToCart(training)"> Ajouter </a></td>
                </tr>
            </tbody>
        </table>

    </ng-container>
</div>
